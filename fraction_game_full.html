
<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;

    }
    h1 {

    #scoreboard {

    #game-board {
      display: grid;

    }
    .cell {
      width: 40px;

      cursor: pointer;
    }
    .player1 {
      background-color: lightgreen;
    }
    .player2 {
      background-color: lightpink;
    }
    #question {
      font-size: 20px;
      margin: 10px;
    }
    #options button, #reset-btn {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ì§„ë¶„ìˆ˜ ë§ì…ˆ/ëº„ì…ˆ ì˜¤ëª© ê²Œì„</h1>
  <div id="scoreboard">í”Œë ˆì´ì–´ 1: 0ì  | í”Œë ˆì´ì–´ 2: 0ì </div>
  <div id="question">ë¬¸ì œ ë¡œë”© ì¤‘...</div>
  <div id="options"></div>
  <div id="game-board"></div>
  <button id="reset-btn" onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>

  <script>
    const board = document.getElementById("game-board");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreboardEl = document.getElementById("scoreboard");

    let currentPlayer = 1;
    let correctAnswer = "";
    let boardState = Array(10).fill(null).map(() => Array(10).fill(0));
    let playerScores = [0, 0];

    const generateQuestion = () => {
      const isAddition = Math.random() < 0.5;
      let a = Math.floor(Math.random() * 4) + 1;
      let b = Math.floor(Math.random() * 4) + 2;
      let c = Math.floor(Math.random() * 4) + 1;
      let d = Math.floor(Math.random() * 4) + 2;

      let n, denom;
      if (isAddition) {
        n = a * d + c * b;
        denom = b * d;
        questionEl.textContent = `${a}/${b} + ${c}/${d} = ?`;
      } else {
        // ensure result is positive
        if (a * d < c * b) [a, b, c, d] = [c, d, a, b];
        n = a * d - c * b;
        denom = b * d;
        questionEl.textContent = `${a}/${b} - ${c}/${d} = ?`;
      }

      correctAnswer = simplifyFraction(n + "/" + denom);
      renderOptions(correctAnswer);
    };

    const simplifyFraction = (frac) => {
      const [n, d] = frac.split("/").map(Number);
      const gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
      const g = gcd(n, d);
      return `${n / g}/${d / g}`;
    };

    const renderOptions = (answer) => {
      optionsEl.innerHTML = "";
      const correct = answer;
      const wrong1 = "" + ((+correct.split("/")[0]) + 1) + "/" + correct.split("/")[1];
      const wrong2 = "" + correct.split("/")[0] + "/" + ((+correct.split("/")[1]) + 1);
      const options = shuffle([correct, wrong1, wrong2]);

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt === correct);
        optionsEl.appendChild(btn);
      });
    };

    const shuffle = (array) => array.sort(() => Math.random() - 0.5);

    const handleAnswer = (isCorrect) => {
      if (isCorrect) {
        alert(`ì •ë‹µì…ë‹ˆë‹¤! í”Œë ˆì´ì–´ ${currentPlayer}ì˜ ì°¨ë¡€ì…ë‹ˆë‹¤. ì¹¸ì„ í´ë¦­í•˜ì„¸ìš”.`);
        enableBoard();
      } else {
        alert("ì˜¤ë‹µì…ë‹ˆë‹¤! ìƒëŒ€ì—ê²Œ ê¸°íšŒê°€ ë„˜ì–´ê°‘ë‹ˆë‹¤.");
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        generateQuestion();
      }
    };

    const enableBoard = () => {
      [...document.getElementsByClassName("cell")].forEach((cell, idx) => {
        const row = Math.floor(idx / 10);
        const col = idx % 10;
        if (boardState[row][col] === 0) {
          cell.onclick = () => {
            boardState[row][col] = currentPlayer;
            cell.classList.add(`player${currentPlayer}`);
            cell.onclick = null;

            if (checkWinner(row, col, currentPlayer)) {
              alert(`ğŸ‰ í”Œë ˆì´ì–´ ${currentPlayer} ìŠ¹ë¦¬!`);
              playerScores[currentPlayer - 1]++;
              updateScoreboard();
              disableBoard();
              return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            generateQuestion();
          };
        }
      });
    };

    const checkWinner = (row, col, player) => {
      const directions = [
        [0, 1], [1, 0], [1, 1], [1, -1]
      ];
      for (const [dr, dc] of directions) {
        let count = 1;
        for (let k = 1; k < 5; k++) {
          const r = row + dr * k, c = col + dc * k;
          if (r >= 0 && r < 10 && c >= 0 && c < 10 && boardState[r][c] === player) count++;
          else break;
        }
        for (let k = 1; k < 5; k++) {
          const r = row - dr * k, c = col - dc * k;
          if (r >= 0 && r < 10 && c >= 0 && c < 10 && boardState[r][c] === player) count++;
          else break;
        }
        if (count >= 5) return true;
      }
      return false;
    };

    const updateScoreboard = () => {
      scoreboardEl.textContent = `í”Œë ˆì´ì–´ 1: ${playerScores[0]}ì  | í”Œë ˆì´ì–´ 2: ${playerScores[1]}ì `;
    };

    const disableBoard = () => {
      [...document.getElementsByClassName("cell")].forEach(cell => {
        cell.onclick = null;
      });
    };

    const resetGame = () => {
      board.innerHTML = "";
      boardState = Array(10).fill(null).map(() => Array(10).fill(0));
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        board.appendChild(cell);
      }
      generateQuestion();
    };

    resetGame();
  </script>
</body>
</html>
